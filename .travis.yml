language: python
python:
- 3.5
services:
- postgresql
install: pip install -r requirements.txt
before_script:
- psql -c 'create database foodship;' -U postgres
script: python -m unittest discover -s . -p '*_test.py'
env:
- DB_USER=postgres DB_PASS= DB_HOST=localhost DB_NAME=foodship
before_deploy: zip release.zip ean/
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.zip
  on:
    repo: foodshipper/server-application
