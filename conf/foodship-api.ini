[circus]
debug = True

[socket:foodship-api]
host = app
port = 8080

[watcher:foodship-web]
cmd = chaussette --fd $(circus.sockets.foodship-api) ean.wsgi.application
working_dir =/app/server
use_sockets = True
numprocesses = 2
copy_env = True
virtualenv = /app
stdout_stream.class = FileStream
stdout_stream.filename = /app/server/foodship-web.log
stderr_stream.class = StdoutStream

[env]
PRODUCTION = 1
FIREBASE_KEY = **
MASHAPE_KEY = **
OUTPAN_KEY = **
DB_HOST = db
DB_USER = foodship
DB_NAME = foodship
DB_PASS = secretfood

