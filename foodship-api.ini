[socket:foodship-api]
host = 127.0.0.1
port = 8080

[watcher:apiworker]
cmd = chaussette --fd $(circus.sockets.foodship-api) ean.wsgi.application
working_dir = server-application/
use_sockets = True
numprocesses = 2
copy_env = True
virtualenv = ..
stdout_stream.class = FileStream
stdout_stream.filename = api-worker.log

[env]
PRODUCTION = 1
DB_HOST = localhost
DB_USER = **
DB_NAME = **
DB_PASS = **
